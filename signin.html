<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | African Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
/* Background Styling */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #000000, #1c1c1c);
    background-size: cover;
}

/* Glassmorphism Effect */
.auth-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 15px;
    padding: 50px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 400px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.auth-box:hover {
    transform: scale(1.02);
    box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
}

/* Heading */
.auth-box h2 {
    color: #fff;
    font-size: 30px;
    margin-bottom: 10px;
    font-weight: bold;
    text-transform: uppercase;
}

/* Subtitle */
.subtitle {
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
    margin-bottom: 20px;
}

/* Form Fields */
.form-group {
    text-align: left;
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    color: #ccc;
    margin-bottom: 5px;
}

/* Input Fields */
.auth-box input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 16px;
    outline: none;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    border: 1px solid rgba(200, 194, 194, 0.3);
}

.auth-box input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.auth-box input:focus {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.02);
    border: 1px solid #ffffff;
}

/* Password Field */
.password-container {
    position: relative;
    display: flex;
    align-items: center;
}

.password-container input {
    flex-grow: 1;
}

.toggle-password {
    position: absolute;
    right: 12px;
    cursor: pointer;
    font-size: 18px;
    color: white;
    transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
}

.toggle-password:hover {
    transform: scale(1.1);
    color: #ffffff;
}

/* Error Messages */
.error-message {
    font-size: 12px;
    color: red;
    margin-top: 5px;
}

/* Black & White Button */
.btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #ffffff;
    color: black;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.2);
}

.btn:hover {
    background: rgb(141, 139, 139);
    color: white;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5);
    transform: scale(1.05);
}

/* Back to Home */
.back-link {
    display: block;
    margin-top: 15px;
    color: #ffffff;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease-in-out;
}

.back-link:hover {
    color: #ddd;
}

/* Responsive Design */
@media (max-width: 450px) {
    .auth-box {
        width: 90%;
        padding: 30px;
    }
}

    </style>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Home</h2>
            <p class="subtitle">Sign in to continue exploring African Art</p>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <small class="error-message"></small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="toggle-password">üëÅ</span>
                    </div>
                    <small class="error-message"></small>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const passwordInput = document.getElementById("password");
            const togglePassword = document.querySelector(".toggle-password");

            // Toggle Password Visibility
            togglePassword.addEventListener("click", () => {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.textContent = "üôà";
                } else {
                    passwordInput.type = "password";
                    togglePassword.textContent = "üëÅ";
                }
            });
        });
    </script>
</body>
</html>
